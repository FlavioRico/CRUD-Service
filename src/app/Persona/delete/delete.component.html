<div class="container col-md-6">
    <div class="alert alert-danger" role="alert">
      Delete Student
    </div>
      <form>
          <div class="form-group">
            <label for="exampleInputEmail1"></label> 
            <input readonly="readonly" [(ngModel)]="student.name" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputEmail1" aria-describedby="currentName">
            <small id="currentName" class="form-text text-muted">Current Name</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input readonly="readonly" [(ngModel)]="student.passportNumber" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputEmail1" aria-describedby="currenPassport">
            <small id="currenPassport" class="form-text text-muted">Current Passport number</small>
          </div>
          <button (click)="delete(student)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Delete Student
          </button>
      </form>
  </div>
