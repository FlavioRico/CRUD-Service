<div class="container">
    <div *ngIf="studentsExists" class="card">
        <div class="card-header">
            <div class="alert alert-success" role="alert">
                STUDENTS
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead style="text-align: center;">
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>PASSPOR NUMBER</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let persona of personas" class="text-center">
                            <td>{{ persona.id }}</td>
                            <td>{{ persona.name }}</td>
                            <td>{{ persona.passportNumber }}</td>
                            <button (click)="editar(persona)" class="btn btn-warning" style="margin: 10px;">Edit data</button>
                            <button (click)="eliminar(persona)" class="btn btn-danger" style="margin: 10px;">Delete student</button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="message"  *ngIf="!studentsExists">
        <app-loader></app-loader>
    </div>
</div>
